<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="login.css">


    <title>LogIn-SignUp Page</title>
</head>

<body>
    <div>
        <h1>Login - FastFood</h1>
        <p class="regis-req">Don't have an account?. Register <a class="reg-req" href="registration.html">Here</a>
        <div id="video-background">
            <video autoplay loop muted>
                <source src="images resourses\croppedBGvideo.mo4.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    </p>
    <form action="login" method="POST">
        <label for="email">Email:</label>
        <input type="text" class="email" id="email" name="email" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" class="password" id="password" name="password" required><br>
        <input class="show-pass" type="checkbox" id="showPasswordCheckbox" onchange="togglePasswordVisibility()">Show Password
        <br><br>
        <input class="log-btn" type="submit" value="Login"><br>
        <a class = "res-Pass" href="resetPass.html">Forgot Password??</a>
        <br>
        
    </form>

    <div >
        <ul id="other-log-medium">
            <li><a href="#">Google</a>
                <img src="images resourses\google.png" alt=""><br>
            </li><br>
            <li><a href="#">Facebook</a>
                <img src="images resourses\fb.png" alt="">
            </li><br>
            <li><a href="#">GitHub</a>
                <img src="images resourses\Github.png" alt="">
            </li>
        </ul>
    </div>


    <script src="login.js"></script>
</body>

</html>
